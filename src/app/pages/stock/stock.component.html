<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
                <h5 class="card-title">Stock < 100 unidades</h5>
                <p class="card-category">Reporte</p>
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th *ngFor="let enc of encabezados"> {{enc}} </th>
                        </thead>
                      <tbody>
                        <tr *ngFor="let producto of stock">
                            <td *ngFor="let col of encabezados"> {{producto[col]}} </td>
                            <td *ngIf="producto.Existencias<100" style="color: red;">Mandar notificaci√≥n a provedor</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </div>
</div>
